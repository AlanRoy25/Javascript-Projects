<html lang="en">
<head>

  <title>BMI Calculator</title>
  <link rel="stylesheet" href="../indexfrontpage/style.css">
</head>
<body>
  <h1 class="heading">BMI Calculator</h1>
  <nav class="nav">
    <a target="_self" href="../indexfrontpage/index.html"> Home </a>
    <a target="_blank"  href="https://github.com/AlanRoy25"> Github Profile </a>
  </nav>

  <div class="container">
    <form>
      <p><label>Height in Cm</label> <input type="text" placeholder="Enter your height bro!" id="height" /></p>
      <p><label>Weight in Kg</label> <input type="text" placeholder="Enter your weight bro!" id="weight" /></p>
      <button class="calculate"> Calculate </button>
      <div class="result" id="result"></div>
      <div class="BMIGuide">
        <h2> BMI Weight Guide</h2>
        <p>Under Weight  = Less than 18.6</p>
        <p>Normal Weight  = 18.6 to 24.9</p>

    </form>
  </div>
