<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./spinstyle.css">
  <title>Spin the Slot</title>
</head>
<body style="background-color: #212121; color: rgb(255, 255, 255);">
  <h1 class="heading">Spin the Slot </h1>
  <nav class="nav">
    <a target="_self" href="../indexfrontpage/index.html"> Home </a>
    <a target="_blank"  href="https://github.com/AlanRoy25"> Github Profile </a>
  </nav>
  <div class="slot-machine" id="slotMachine">
    <div class="row animate"> v
      <div class="symbol">A</div>
      <div class="symbol">B</div>
      <div class="symbol">C</div>
    </div>
    <div class="row">
      <div class="symbol">B</div>
      <div class="symbol">C</div>
      <div class="symbol">A</div>
    </div>
    <div class="row">
      <div class="symbol">C</div>
      <div class="symbol">A</div>
      <div class="symbol">B</div>
    </div>
    <label for="betAmountInput">Enter Bet Amount:</label>
    <input type="number" id="betAmountInput" placeholder="Enter your bet Amount">
    <label for="linesInput">Enter the number of lines:</label>
    <input type="number" id="linesInput" placeholder="Enter the number of lines">
    <label for="betPerLineInput">Enter the Bet per line:</label>
    <input type="number" id="betPerLineInput" placeholder="Enter the Bet per line">
    <button id="startButton">Start</button>
    <button id="tryAgainButton">Try Again</button>

  </div>
  <script src="./spintheslot.js"></script>
